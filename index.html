<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <article class="article">
        <h1>Simon Game</h1>

        <div class="colorbox-wrapper">
            <div class="colorbox-pair">
                <div class="colorbox green"></div>
                <div class="colorbox red"></div>
            </div>
            <div class="colorbox-pair">
                <div class="colorbox yellow"></div>
                <div class="colorbox blue"></div>
            </div>
        </div>
        <div id="level"></div>
        <div id="commentbox"></div>
        <button id="start">Start</button>
        <button id="process">Process the color code response</button>
        <button id="continue">Continue</button>
        <button id="reset">Reset</button>
    </article>


    <script src="script.js"></script>
</body>
</html>
